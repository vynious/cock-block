syntax = "proto3";

option go_package = "github.com/vynious/cock-blocker/proto";


message Block {
    Header header = 1;
    repeated Transaction transactions = 2;
}

message Header {
    int32 version = 1;
    int32 height = 2; // size/index of the block
    bytes prev_hash = 3;    
    bytes root_hash = 4; // merkle root of txs
    int64 timestamp = 5;
}

message Transaction {
    
}